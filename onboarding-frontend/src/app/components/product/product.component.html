<button mat-menu-item (click)="openDialogAddProduct()">
  <mat-icon>add_circle_outline</mat-icon>
  <span>Add Product</span>
</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter search filter" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Code </th>
      <td mat-cell *matCellDef="let row" class="text-left"> {{row.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Name </th>
      <td mat-cell *matCellDef="let row" class="text-left"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Price </th>
      <td mat-cell *matCellDef="let row" class="text-right"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Stock </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color" class="text-right"> {{row.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Edit </th>
      <td mat-cell *matCellDef="let row" class="text-center"> 
          <button mat-flat-button (click)="openDialogEditProduct(row)">
            <mat-icon>edit</mat-icon>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Delete </th>
      <td mat-cell *matCellDef="let row" class="text-center"> 
          <button mat-flat-button (click)="openDialogDeleteProduct(row)">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
