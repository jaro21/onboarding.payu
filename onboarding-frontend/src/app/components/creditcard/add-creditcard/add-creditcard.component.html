<mat-card>
    <mat-card-header>
        <mat-card-title>New Credit Card</mat-card-title>
    </mat-card-header>
    <mat-error *ngIf="error">{{message}}</mat-error>
    <mat-card-content>
        <p class="line">
            <mat-form-field>
                <input matInput placeholder="Number" [formControl]="number" required (keyup)="getPaymentMethod($event)">
                <mat-error *ngIf="number.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Payment Method" [formControl]="paymentMethod" required>
                    <mat-option *ngFor="let card of cards" [value]="card" >
                        {{card}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="paymentMethod.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput placeholder="Expiration Date (YYYY/MM)" [formControl]="expirationDate" required>
                <mat-error *ngIf="expirationDate.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Name" [formControl]="name" required>
                <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput placeholder="Identification Number" [formControl]="identificationNumber" required>
                <mat-error *ngIf="identificationNumber.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button mat-dialog-close>Close</button>
        <button mat-raised-button (click)="addCreditCard()">Save</button>
    </mat-card-actions>
</mat-card>
