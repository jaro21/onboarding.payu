<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </p>

            <div class="button">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button mat-flat-button type="submit">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
