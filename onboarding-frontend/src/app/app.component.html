<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="align-right">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogLogin()" *ngIf="isShowLogin">
          <mat-icon>account_circle</mat-icon>
          <span>Login</span>
        </button>
        <button mat-menu-item (click)="openDialogAddCustomer()" *ngIf="isShowLogin">
          <mat-icon>accessibility_new</mat-icon>
          <span>Sign Up</span>
        </button>
        <button mat-menu-item (click)="logout()" *ngIf="!isShowLogin">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
        <button mat-menu-item (click)="openDialogAddCreditCard()" *ngIf="!isShowLogin && currentRole !== 'ADMIN'">
          <mat-icon>credit_card</mat-icon>
          <span>Add Credit Card</span>
        </button>
        <button mat-menu-item (click)="openDialogPurchaseOrders()" *ngIf="!isShowLogin && currentRole !== 'ADMIN'">
          <mat-icon>credit_card</mat-icon>
          <span>My Purchase Orders</span>
        </button>
        <button mat-menu-item (click)="openDialogPurchaseOrdersAdmin()" *ngIf="currentRole === 'ADMIN'">
          <mat-icon>add_circle_outline</mat-icon>
          <span>Purchase Orders</span>
        </button>
      </mat-menu>
      <app-shopping-cart *ngIf="!isShowLogin && currentRole != 'ADMIN'"></app-shopping-cart>
      </div>
      <div class="align-right">
        <mat-label *ngIf="!isShowLogin" class="align-right">{{name}}</mat-label>    
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<main>
  <mat-card>
    <form action="">
      <app-list *ngIf="currentRole != 'ADMIN'"></app-list>
      <app-product *ngIf="currentRole == 'ADMIN'"></app-product>
    </form>
  </mat-card>
</main>
